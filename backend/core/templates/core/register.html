{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Create account | Amazon</title>
<link rel="stylesheet" href="{% static 'core/css/auth.css' %}" />
</head>
<body>
  <!-- Amazon logo -->
  <img class="amazon-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">


  <div class="auth-container">
    <h2>Create account</h2>
    <form id="register-form">
      {% csrf_token %}
      <label for="username">Your name</label>
      <input type="text" id="username" name="username" placeholder="First and last name" required/>


      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email address" required/>


      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select role</option>
        <option value="candidate">Candidate</option>
        <option value="employer">Employer</option>
      </select>


      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="At least 6 characters" required/>


      <button type="submit">Create your Amazon account</button>
    </form>
  </div>


  <div class="auth-footer">
    <p>Already have an account? <a href="{% url 'core:login' %}">Sign in</a></p>
  </div>

<script>
// --- Helper to read CSRF token from cookie ---
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.substring(0, name.length + 1) === (name + '=')) {
        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
        break;
      }
    }
  }
  return cookieValue;
}

const csrftoken = getCookie('csrftoken');
const form = document.getElementById('register-form');

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const data = {
    username: form.username.value.trim(),
    email: form.email.value.trim(),
    role: form.role.value,
    password: form.password.value,
  };

  const btn = form.querySelector('button[type="submit"]');
  btn.disabled = true;

  try {
    const res = await fetch('/register/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': csrftoken
      },
      body: JSON.stringify(data),
    });

    const result = await res.json();

    if (res.ok) {
      alert('Registration successful! Please login.');
      window.location.href = '/login_page/';
    } else {
      alert('Registration failed: ' + (result.error || JSON.stringify(result)));
    }
  } catch (error) {
    alert('Error occurred: ' + error.message);
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
